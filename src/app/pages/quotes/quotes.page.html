<ion-header>
  <ion-toolbar color="primary">    
    <ion-title>Mobile CA2 - Michael Santos - 2019287</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar name="searchText" [(ngModel)]="searchText" showCancelButton="focus" cancelButtonText="Cancel"></ion-searchbar>

  <h1 class="ion-text-center">❝Quotes❞</h1>

  <ion-list>
    
    <div *ngFor="let quote of quotes | async">
      <ion-item  *ngIf="search(quote)" button detail lines="inset"  (click)="openDetails(quote)">
        
          
          <p class="ion-text-justify"><em>"{{ quote.quote }}"</em> - <strong>{{ quote.author }}</strong></p>
          
        
      </ion-item>
      
    </div>
    
</ion-list>
</ion-content>
