<ion-header>
  <ion-toolbar>
    <ion-title>quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar name="searchText" [(ngModel)]="searchText" showCancelButton="focus" cancelButtonText="Cancel"></ion-searchbar>

  <ion-list>
    <div *ngFor="let quote of quotes | async">
      <ion-item *ngIf="search(quote)" button detail lines="inset"  (click)="openDetails(quote)">
        {{ quote.quote }}
      </ion-item>
    </div>
    
</ion-list>
</ion-content>
