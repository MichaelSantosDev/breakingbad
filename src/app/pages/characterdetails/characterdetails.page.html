    </ion-buttons>
    <ion-title>{{ character?.title }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-card *ngIf="film">

      {{ character.opening_crawl }}

  </ion-card>
 
</ion-content>
