<ion-header>
  <ion-toolbar color="primary">    
    <ion-title>Mobile CA2 - Michael Santos - 2019287</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <h1 class="ion-text-center">Characters</h1>
  
  
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
      <ion-card button detail lines="inset" *ngFor="let character of characters | async"
      (click)="openDetails(character)">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="character.img" *ngIf="character.img != 'N/A'">
                  </ion-avatar>
          <ion-label text-wrap>
            <h2 color="secondary"> {{character.name}} A.K.A. {{character.nickname}} </h2>
          </ion-label>
      </ion-item>
    </ion-card>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
  
</ion-content>
